<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Color</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            position: relative;
            transition: color 0.3s;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
        }
        .color-code {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="message">Refresh Page For New Color</div>
    <div class="color-code"></div>
    <script>
        function getRandomColor() {
            // Generate a random color in hex format
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function adjustTextColor(backgroundColor) {
            // Convert hex color to RGB
            const r = parseInt(backgroundColor.substring(1, 3), 16);
            const g = parseInt(backgroundColor.substring(3, 5), 16);
            const b = parseInt(backgroundColor.substring(5, 7), 16);

            // Calculate luminance
            const luminance = 0.2126 * r + 0.7152 * g + 0.0722 * b;

            // Set text color based on luminance
            document.querySelector('.message').style.color = luminance < 128 ? 'white' : 'black';
            document.querySelector('.color-code').style.color = luminance < 128 ? 'white' : 'black';
        }

        function updateColorCode(color) {
            // Update the text with the color hex code
            document.querySelector('.color-code').textContent = color.substring(1).toUpperCase();
        }

        // Generate and apply random background color
        const randomColor = getRandomColor();
        document.body.style.backgroundColor = randomColor;
        adjustTextColor(randomColor);
        updateColorCode(randomColor);
    </script>
</body>
</html>
